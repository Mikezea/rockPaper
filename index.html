<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
    <h1>Rock Paper Scissors</h1>
   </header>
   <div class="score-board">
    <div id="myuser" class="badge">user</div>
    <div id="mycomp" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
   </div>
   <div class="message">
    <p id="info">paper covers rock. You win!</p>
   </div>
   <div class="symbols">
    <div id="rock" class="choice"><img src="rock.jpeg" alt="rock" width="80px" height="80px"></div>
    <div id="paper" class="choice"><img src="paper.png" alt="rock" width="80px" height="80px"></div>
    <div id="scissors" class="choice"><img src="scissors.jpeg" alt="rock" width="80px" height="80px"></div>
   </div>
   <div class="mass">
   <p id="action">make your moves</p>
</div>
   
   <script src="index.js"></script>
</body>
</html>
